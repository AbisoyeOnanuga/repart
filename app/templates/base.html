<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>RePart - A platform for selling, swapping, and donating items</title>
      <!-- Link to the Bootstrap CDN -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
      <!-- Link to the local main.css file -->
      <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
  </head>
  <body>
      <!-- Create a navbar with a logo and a cart icon -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container">
              <a class="navbar-brand" href="#">
                  <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" width="100" height="50">
              </a>
              <a class="nav-link" href="{% url_for('cart') %}">
                  <img src="{{ url_for('static', filename='cart.png') }}" alt="Cart" width="50" height="50">
              </a>
          </div>
      </nav>
      <!-- Create a content block that can be overridden by other templates -->
      {% block content %}
      {% endblock %}
      <!-- Create a footer with some links -->
      <footer class="footer">
          <div class="container">
              <ul class="nav">
                  <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                  <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                  <li class="nav-item"><a class="nav-link" href="#">Terms</a></li>
                  <li class="nav-item"><a class="nav-link" href="#">Privacy</a></li>
              </ul>
          </div>
      </footer>
  </body>
</html>
