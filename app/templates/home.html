{% extends "base.html" %}
<!-- Override the content block -->
{% block content %}
<div class="container">
    <!-- Create a row for the products -->
    <div class="row">
        <!-- Loop through the products from the view -->
        {% for product in products %}
        <!-- Create a column for each product -->
        <div class="col-md-4">
            <!-- Create a card for each product -->
            <div class="card">
                <!-- Display the product title and link to the product detail page -->
                <div class="card-header">
                    <a href="{% url_for('product_detail', id=product.id) %}">
                        <h5 class="card-title">{{ product.title }}</h5>
                    </a>
                </div>
                <!-- Display the product price and condition -->
                <div class="card-body">
                    <p class="card-text">{{ product.price }}</p>
                    <p class="card-text">{{ product.condition }}</p>
                    <!-- Display a button to add the product to the cart -->
                    <a href="#" class="btn btn-primary">Add to cart</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
